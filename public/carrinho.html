<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="/css/carrinho.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Carrinho de Compras</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>1</td>
                <td>R$ 10,00</td>
                <td>R$ 10,00</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>2</td>
                <td>R$ 15,00</td>
                <td>R$ 30,00</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>1</td>
                <td>R$ 20,00</td>
                <td>R$ 20,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">Total:</td>
                <td class="total">R$ 60,00</td>
            </tr>
        </tfoot>
    </table>

    <button class="btn">Finalizar Compra</button>

</body>
</html>
