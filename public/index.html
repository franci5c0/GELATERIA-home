<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelateria</title>
    <link href="/css/gelato.css" rel="stylesheet"> <!--LINK DO CSS-->
    <link rel="shortcut icon" type="imagex/png" href="icones/imperial-gelato.ico">
</head>
<body>
<style>
/* FONTES */
@import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+CU:wght@300&display=swap');
</style>

<!--TOPO DO SITE-->
<header class="cabeçalho">

<div class="imagem-logo">
    <img class="logo" src="/logo/logo-sweet.gif"><!--IMAGEM DA LOGO-->
</div>

<!--TITULO PRINCIPAL-->
<h1 class="titulo-principal">Gelateria Dulce Jazz</h1>

<ul class="lista-header">

    <li class="lista">
      <a href=""><img class="carrinho" src="/icones/carrinho-animado.gif"></a>
    </li>

    <li class="lista">
        <a href=""><img class="contato" src="/icones/telefone-contato-animado.gif"></a>
    </li>

</ul>
</header>
<hr>
<!--PRINCIPAL-->
<main class="principal">

<div class="div-principal">

    <!--IMAGEM DE FUNDO PRINCIPAL-->
    <div class="imagem-principal">
        <!--IMAGEM DA ESPECIALIDADE-->
        <div class="img-especialidade">
            <strong class="strong">Especialidade da casa</strong>
            <img class="especialidade" src="/imagens/especialidade-jazz.jpeg">
        </div>
            <img class="fundo-principal" src="/imagens/fundo-desfocado.png">
    
       
        </div>
    </div>
</div>

<section class="container-section">

<!--TÍTULO DO CARDÁPIO-->
<h2 class="titulo-sabores">Gelatos</h2>

<!--PRIMEIRA FILEIRA DE SABORES-->
<article class="sabores-geral">

        <div class="dulce">
            <img class="amelie" src="/imagens/dulce-amelie.jpeg"> 
            <strong>Dulce Amélie</strong>
        </div>
           
        <div class="C-cosmos">
            <img class="cosmos" src="/imagens/Creamy Cosmos.jpeg"> 
            <strong>Creamy Cosmos</strong>
        </div> 

        <div class="epopeia">
            <img class="homero" src="/imagens/Epopeia de Homero.jpeg"> 
            <strong>Epopeia de Homero</strong>
        </div>

        <div class="C-colossus">
            <img class="colossus" src="/imagens/Creamy Colossus.jpeg"> 
            <strong>Creamy Colossus</strong>
        </div>

        <div class="blues">
            <img class="blues" src="/imagens/Blues de Memphis.jpeg"> 
            <strong>Blues de Memphis</strong>
        </div>

</article> 

<!--SEGUNDA FILEIRA DE SABORES-->
<article class="sabores-geral-2">

        <div class="jazz">
            <img class="jazz" src="/imagens/Jazz de Gatsby.jpeg"> 
            <strong>Jazz de Gatsby</strong>
        </div>

        <div class="magica">
            <img class="magica" src="/imagens/Mágica de Hogwarts.jpeg"> 
            <strong>Mágica de Hogwarts</strong>
        </div> 

        <div class="verso">
            <img class="vivaldi" src="/imagens/Verso de Vivaldi.jpeg"> 
            <strong>Verso de Vivaldi</strong>
        </div>   

        <div class="sonho">
            <img class="tolkien" src="/imagens/Sonho de Tolkien.jpeg"> 
            <strong>Sonho de Tolkien</strong>
        </div>

        <div class="imperial-gelato">
            <img class="imperial" src="/imagens/Imperial Gelato.jpeg"> 
            <strong>Imperial Gelato</strong>
        </div>  
</article>
</section>

<section class="container-section">

    <h2 class="titulo-sabores">Sobremesas</h2>

<article class="sabores-geral-3">

    <div class="chocolate">
        <img class="chocolate-quente" src="/imagens/chocolate-quente.jpeg">
    </div>
</article>




</section>
</main>
<hr>
<footer class="rodape">

    <!--DIV DO BACKGROUND DO RODAPÉ-->
<div class="edicao-rodape">

        <div class="icone-rodape">
            <img class="instagram" src="/imagens/instagram-icon.png">
        </div>

</div>       
   

    </footer>

</body>
