<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doceria</title>
    <link href="/public/doceria.css" rel="stylesheet" />
    <!--LINK DO CSS-->
    <link rel="shortcut icon" type="imagex/png" href="/icones/LOGO.ico" />
    <link href="/css/doceria.css" rel="stylesheet" />
    <!--LINK DO CSS-->
    <link rel="shortcut icon" type="imagex/png" href="/imagens/LOGO.png" />
  </head>
  <body>
    <style>
      /* FONTES */
      @import url("https://fonts.googleapis.com/css2?family=Concert+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+CU:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Playwrite+NL:wght@100..400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap");
    </style>

    <!--TOPO DO SITE--->
    <header class="cabeçalho">
      <div class="imagem-logo">
        <img class="logo" src="/imagens/logo-SF.png" /><!--IMAGEM DA LOGO-->
      </div>

      <!--TITULO PRINCIPAL-->
      <h1 class="titulo-principal">Sweet Factory</h1>
    </header>
    <hr class="hr" />
    <!--PRINCIPAL-->
    <main class="principal">
      <div class="div-principal-corpo">
        <!--IMAGEM DE FUNDO PRINCIPAL-->
        <div class="imagem-principal">
          <img
            class="fundo-principal"
            src="/imagens/tela-fundo-principal-doceria.jpeg"
          />

          <div class="buttons-main-image">
            <div class="buttons">
              <button class="button-main-image donut"></button>
              <p class="name-candy-donut">Donuts</p>
            </div>
            <div class="buttons">
              <button class="button-main-image cupcake"></button>
              <p class="name-candy-cupcake">Cupcakes</p>
            </div>
            <div class="buttons">
              <button class="button-main-image sorvete"></button>
              <p class="name-candy-sorvete">Sorvetes</p>
            </div>
            <div class="buttons">
              <button class="button-main-image bolo"></button>
              <p class="name-candy-bolo">Bolos</p>
            </div>
            <div class="buttons">
              <button class="button-main-image docinho"></button>
              <p class="name-candy-docinho">Docinhos</p>
            </div>
          </div>

          <div class="cardapio-1"></div>
        </div>
      </div>
    </main>
    <hr class="hr" />
    <footer class="rodape-index">
      <!--DIV DO BACKGROUND DO RODAPÉ-->
      <div class="edicao-rodape">
        <div class="icone-rodape">
          <a href="atualizacoes.html"
            ><img class="instagram" src="/imagens/icone-candy-.ico" />></a
          >
          <strong class="comentario-rodape-index"
            >Acesse a página da equipe para ver as atualizações do site</strong
          >
        </div>
      </div>
    </footer>
  </body>
</html>
