<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de donuts</title>
    <link href="/css/doceria.css" rel="stylesheet">
</head>
<body class="corpo-donuts">
<style>
/* FONTES */
@import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+CU:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>

    <header class="topo-donuts">
        <div class="cardapio-header">
            <strong class="cardapio-header">Cardápio de donuts</strong>
        </div> 
    </header>
    

<main class="principal-donuts">

    <div class="cardapio-donuts">
            <div class="imagem-donuts">
                <img class="D-imagem" src="/imagens-donuts/donuts-de-morango.jpeg" width="400px" height="500px">
                <strong class="desc-imagem-donuts">Donuts de morango</strong>
                <button class="botao-imagem-donuts" type="button">Comprar</button>
                <span class="preco-cardapio-donuts">R$15.00</span>
            </div>

        <!-- <hr class="hr-cardapio"> -->

            <div class="cardapio-donuts">
                <div class="imagem-donuts">
                <img class="D-imagem" src="/imagens-donuts/donuts-de-chocolate.jpeg" width="400px" height="500px">
                <strong class="desc-imagem-donuts">Donuts de chocolate</strong>
                <button class="botao-imagem-donuts" type="button">Comprar</button>
                <span class="preco-cardapio-donuts">R$12.00</span>
                </div>
            </div>
    
        <!-- <hr class="hr-cardapio"> -->
    
        <div class="cardapio-donuts">
            <div class="imagem-donuts">
            <img class="D-imagem" src="/imagens-donuts/donuts-de-caramelo.jpeg" width="400px" height="500px">
            <strong class="desc-imagem-donuts">Donuts de caramelo</strong>
            <button class="botao-imagem-donuts" type="button">Comprar</button>
            <span class="preco-cardapio-donuts">R$17.00</span>
            </div>
        </div>

        <!-- <hr class="hr-cardapio"> -->

        <div class="cardapio-donuts">
            <div class="imagem-donuts">
            <img class="D-imagem" src="/imagens-donuts/donuts-de-chocolate-branco.jpeg" width="400px" height="500px">
            <strong class="desc-imagem-donuts">Donuts de chocolate branco</strong>
            <button class="botao-imagem-donuts" type="button">Comprar</button>
            <span class="preco-cardapio-donuts">R$20.00</span>
            </div>
        </div>

    </div>





</main>





</body>
</html>
